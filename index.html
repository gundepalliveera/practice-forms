<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head> 
<body style="background-color: #87CEEB;">
    <form>
        <br><br>
        <label for="id">Fristname</label>
        <input   type="text" id="fname">
        <br><br>
        <label for="id">Middlename</label>
        <input   type="text" id="Middlename">
        <br><br>
        <label for="id">Lastename</label>
        <input   type="text" id="Lastename">
        <br><br>
        <label for="Course">Course:</label>
        <select>
            <option>course</option>
            <option>html</option>
            <option>Css</option>
            <option>javascript</option>
        </select>
        <br>
        <p>
            Gender:
            <br>
            <input type="radio" id="m" name="Gender">
            <label for="m">Male</label><br>
            <input type="radio" id="f" name="Gender">
            <label for="f">Female</label><br>
            <input type="radio" id="other" name="Gender">
            <label for="other">Other</label>
        </p> 
        <label for="number">Phone:</label>
        <input type="number" id="number">
        <br><br>
        <label for="add">Address</label><br>
        <textarea name="add" id="add" cols="60" rows="3"></textarea>  
        <br><br>
        <label for="e">Email:</label>
        <input type="email" id="e">
        <br><br><br>
        <label for="pass">Password:</label>
        <input type="password"id="pass">
        <br><br><br>
        <label for="pass">Re-type password:</label>
        <input type="password"id="pass">
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
